<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Records</title>
</head>
<body>
    <h2><a href="/">Return to Home Page</a></h2>
    <h2>Recipe Records</h2>
    <table id="recipes" border="1">
        <thead>
            <tr>
                <th>recipe_id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Insert Recipe Record</h2>
    <form id="insertrecipe">
        Recipe ID: <input type="number" id="insertRecipeId" required><br>
        Name: <input type="text" id="insertName" required><br>
        <button type="submit">Insert</button>
    </form>
    <div id="insertResultMsg"></div>

    <h2>Search Recipes</h2>
    <form id="searchRecipesForm">
    Conditions: <input type="text" id="searchConditions" required>
    <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>
    <script src="/recipe/recipe-info-script.js"></script>
</body>
</html>
