<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Records</title>
</head>
<body>
    <h2><a href="/">Return to Home Page</a></h2>
    <h2>Recipe Records</h2>
    <table id="recipes" border="1">
        <thead>
            <tr>
                <th>Recipe ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br><hr><br> <!-- ========================================================================= -->

    <h1>Steps For Recipe</h1>
    <label for="recipeId">Enter Recipe ID:</label>
    <input type="number" id="recipeId" placeholder="Recipe ID">
    <button id="fetchSteps">Fetch Steps for Recipe</button>

    <p id="recipeName" style="display: none;"></p>
    <table id="stepsTable" style="display: none;">
        <thead>
            <tr>
                <th>Step Number</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="errorMessage" style="display: none;"></p>
    <br><hr><br> <!-- ========================================================================= -->

    <h2>Delete From Steps</h2>
    <form id="deleteStep">
            Recipe ID: <input type="number" id="deleteRecipeId" placeholder="required" step="1" min="0" required> <br><br>
            Step Number: <input type="number" id="deleteStepNumber" placeholder="required" step="1" min="0" required> <br><br>
        <button type="submit">Remove</button>
    </form>
    
    <!-- A placeholder to display messages related to the delete operation. -->
    <div id="deleteStepInfoResultMsg"></div>
    <br><hr><br> <!-- ========================================================================= -->

    <h2>Delete From Recipes</h2>
    <form id="deleteRecipe">
            Recipe ID: <input type="number" id="deleteId" placeholder="required" step="1" min="0" required> <br><br>
        <button type="submit">Remove</button>
    </form>
    
    <!-- A placeholder to display messages related to the delete operation. -->
    <div id="deleteRecipeInfoResultMsg"></div>
    <br><hr><br> <!-- ========================================================================= -->

    <h2>Insert Recipe Record</h2>
    <form id="insertrecipe">
        Recipe ID: <input type="number" id="insertRecipeId" required><br>
        Name: <input type="text" id="insertName" required><br>
        <button type="submit">Insert</button>
    </form>
    <div id="insertResultMsg"></div>

    <script src="/recipe/recipe-info-script.js"></script>
</body>
</html>
